<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login Page</title>

<body>
    
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo.svg" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Please login to use the platform</div>
            </div>
                <form class="login card form">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">badge</span>
                        <input type="text" placeholder="Enter DNI" required autofocus>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input type="password" placeholder="Enter password" required>
                    </div>
                    <div class="form item other">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbok">
                            <label for="rememberMeCheckbok">Remember me</label>
                        </div>
                        <a href="#">I forgot my password</a>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div class="login-card-footer">
                    Dont have an account? <a href="#">Create one now!</a>
                </div>
            </div>
            <div class="login-card-social">
                <div>Other Sign-in Platforms</div>
